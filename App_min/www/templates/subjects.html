<ion-view view-title="Lista de asignaturas">
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="subject in subjects">
        <h1 style="text-align: center">{{subject.name}}</h1>
        <div class="button-bar">
          <a class="button"  href="#/app/subjects/{{subject._id}}" ng-click="selectSubject(subject._id)">Ver Lsita Alumnos</a>

        </div>
      </ion-item>
    </ion-list>

  </ion-content>
</ion-view>
