<ion-view view-title="Detalles del Alumno">
  <ion-content>
    <ion-list show-reorder="reordering">
      <ion-item class="item-remove-animate item-icon-right">
        <h2>Nombre: {{student.name}}</h2>
        <h2>Direccion: {{student.address}}</h2>
        <h2>Teléfono 1: {{student.phones.home}}</h2>
        <h2>Teléfono 2: {{student.phones.work}}</h2>

      </ion-item>
    </ion-list>
    <br><br><br>
  </ion-content>
</ion-view>
