<ion-view view-title="Añadir Asignatura">
  <ion-content>
  <div class="list list-inset">

    <label class="item item-input">
      <input type="text" placeholder="Nombre nueva asignatura" ng-model="newSubject.name">
    </label>
    <div class="button-bar">
      <a class="button" ng-click="addSubject()">Añadir</a>
    </div>
  </div>
  </ion-content>
</ion-view>
